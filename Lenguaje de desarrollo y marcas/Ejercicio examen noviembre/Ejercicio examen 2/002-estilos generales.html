<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pagina de inicio</title>
        <style>
            /*/ESTILOS GENERALES/*/
            :root{
                --primario:#f7f2f0;
                --secundario:#ffffff;
                --texto-principal:#5b5957;
                --botones:#cf9b35;
            }
            body,html{
                margin: 0px;
                font-family: Arial, Helvetica, sans-serif;
            }
            header,section{
                width: 100%;
            }
            .contenedor{
                width: 80%;
                max-width: 1200px;
                margin: 0 auto;
                padding: 0px 17px;
            }
            /*/ESTILOS DE LA CABECERA/*/
            header{
                padding: 30px 0;
                background: var(--primario);
            }
            header .contenedor{
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            nav{
                display: flex;
                align-items: center;
                gap: 20px;
                margin: 0 auto; /* Esto centrará el nav */
            }
            nav ul{
                display: flex;
                gap: 20px;
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            nav ul li a{
                font-size: 15px;
                font-weight: lighter;
                color: var(--texto-principal);
                text-decoration: none;
            }
            .btn-email-trial{
                background: var(--botones);
                border: none;
                color: var(--secundario);
                font-weight: lighter;
                text-transform: uppercase;
                border-radius: 72x;
                height: 40px;
                margin-left: auto; /* Mueve el botón hacia la derecha */
            }
        </style>
    </head>
    <body>
        <header>
            <div class="contenedor">
                <div class="identidad">
                    <img src="logo.png" alt="Shanekinkennon">
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Work with CEO's</a></li>
                        <li><a href="#">Planning</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Testimonials</a></li>
                    </ul>
                    <button class="btn-email-trial">Get my biweekly email</button>
                </nav>
            </div>
        </header>
        <section id="uno">
            <div class="contenedor">
                <div class="texto">
                    <h1>I help CEOs adapt so your business thrives</h1>
                    <button class="btn-recieve">Recieve my weekly whatever</button>
                </div>
            </div>
        </section>
        <section id="dos">
            <div class="contenedor">
                <h2>Is your leadership approach etc</h2>
                <img src="producto.jpg" alt="producto 1">
            </div>
        </section>
    </body>
</html>
