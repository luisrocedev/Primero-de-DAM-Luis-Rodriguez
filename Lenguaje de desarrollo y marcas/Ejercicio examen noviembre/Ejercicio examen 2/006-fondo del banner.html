<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pagina de inicio</title>
        <style>
            /*/ESTILOS GENERALES/*/
            :root{
                --primario:#f7f2f0;
                --secundario:#ffffff;
                --texto-principal:#5b5957;
                --botones:#cf9b35;
            }
            body,html{
                margin: 0px;
                font-family: Arial, Helvetica, sans-serif;
            }
            header,section{
                width: 100%;
            }
            .contenedor{
                width: 80%;
                max-width: 1200px;
                margin: 0 auto;
                padding: 0px 17px;
            }
            /*/ESTILOS DE LA CABECERA/*/
            header{
                padding: 30px 0;
                background: var(--primario);
            }
            header .contenedor{
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            nav{
                display: flex;
                gap: 20px;
                margin: 0 auto; /* Esto centrar√° el nav */
            }
            nav ul{
                display: flex;
                gap: 20px;
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            nav ul li a{
                font-size: 15px;
                font-weight: lighter;
                color: var(--texto-principal);
                text-decoration: none;
            }
            .btn-email-trial{
                background: var(--botones);
                border: none;
                color: var(--secundario);
                font-weight: lighter;
                text-transform: uppercase;
                border-radius: 7px;
                height: 40px;
                cursor: pointer;
            }
            /*/ESTILOS DE LA PANCARTA HEROE/*/
            #uno{
				background:var(--primario) url(banner.png);
                background-repeat: no-repeat;
                display: flex;
                justify-content: space-between;
                padding: 60px 0;
                align-items: center;
            }
            #uno .texto{
				width:50%;
				float:right;
				text-align:justify;
			}
            #uno .texto h1{
                font-size: 56px;
                font-weight: bold;
                color: var(--texto-principal);
            }
            .btn-recieve{
                background: var(--botones);
                border: none;
                color: var(--secundario);
                font-weight: lighter;
                text-transform: uppercase;
                border-radius: 7px;
                height: 40px;
                cursor: pointer;
            }
            /*/ESTILOS DE LA PANCARTA DOS/*/
            #dos{
                background: var(--secundario);
                display: flex;
                justify-content: space-between;
                padding: 60px 0px;
            }
            #dos .texto{
                width:50%;
				float:left;
				text-align:justify;
            }
            #dos .contenedor{
                display: flex;
                align-items: center;
                gap: 580px; /* Espacio entre el texto y la imagen */
            }
            #dos h2{
                font-size: 20px;
                font-weight: lighter;
            }
            .contenedor img{
                width: 300px;
                max-width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="contenedor">
                <div class="identidad">
                    <img src="logo.png" alt="Shanekinkennon" style="width: 120px; height: auto;">

                </div>
                <nav>
                    <ul>
                        <li><a href="#">Work with CEO's</a></li>
                        <li><a href="#">Planning</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Testimonials</a></li>
                    </ul>
                </nav>
                <button class="btn-email-trial">Get my biweekly email</button>
            </div>
        </header>
        <section id="uno">
            <div class="contenedor">
                <div class="texto">
                    <h1>I help CEOs<br>adapt so your<br>business thrives</h1>
                    <button class="btn-recieve">Recieve my weekly whatever</button>
                </div>
            </div>
        </section>
        <section id="dos">
            <div class="contenedor">
                <h2>Is your leadership approach<br>challenged in<br>profound new days?</h2>
                <img src="ejemplo1.png" alt="producto 1">
            </div>
        </section>
    </body>
</html>
