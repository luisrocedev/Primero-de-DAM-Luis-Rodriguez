<!DOCTYPE html>
<html>
    <head>
        <style>
            /*////////////// ESTILOS GENERALES ///////////////*/
            :root{
                --primario:#336659;
                --secundario: #faf7ee;
            }
            body,html{
                padding: 0px;
                margin: 0px;
                font-family: sans-serif;
            }
            header,section,footer{
                width: 100%;
            }
            .contenedor{
                width: 1000px;
                margin-left: auto;
                margin-right: auto;
            }
            /*////////////// ESTILOS DE LA CABECERA ///////////////*/
            header{
                height: 100px;
                background: #faf7ee;
                padding-left: 20px;
            }
            header .identidad, header nav, header button{
                display: inline-block;
            }
            .identidad{
                width: 30%;
            }
            nav{
                width: 39%;
            }
            header button{
                width: 30%;
            }
            header .identidad *{
                padding: 0px;
                margin: 0px;
            }
            header nav ul{
                list-style-type: none;
                padding: 0px;
                margin: 0px;
            }
            header nav ul li{
                display:inline-block;
				font-size:13px;
				padding:5px;
				font-weight:bold;
            }
            header nav ul li a{
                color: inherit;
                text-decoration: none;
            }
            header .contenedor *{
                vertical-align: middle;
            }
            header button{
                background: var(--primario);
                border: none;
                color: #faf7ee;
                padding: 10px;
                text-transform: none;
                font-weight: bold;
                border-radius: 7px;
                display: inline-block;
            }
            img{
                width: 70px;
                padding: 25px;
            }
            /*////////////// ESTILOS DE LA PANCARTA HEROE ///////////////*/
            #uno{
                background:var(--secundario) url(producto2.png);
                background-size: contain;
                background-repeat: no-repeat;
                background-position-x:570px;
                position: absolute;
                height: 280px;
            }
            #uno .texto{
                width: 100%;
                color: var(--primario);
                float: left;
                text-align: justify;
                padding-left: 20px;
            }
            #uno .texto h1{
                font-size: 36px;
                font-weight: bold;     
            }
            #uno .texto h4{
                font-size: 14px;
                font-weight: lighter; 
            }
            #uno .texto button{
                background: var(--primario);
                border: none;
                color: #faf7ee;
                padding: 10px;
                text-transform: none;
                font-weight: bold;
                border-radius: 7px;
            }
            #uno input{
                border-radius: 7px;
                text-transform: none;
                background-color: white;
                width: 200px;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="contenedor">
                <div class="identidad">
                    <img src="logo.png" alt="Shopify">
                </div>
                <nav>
                    <ul>

                        <li><a href="#">Market</a></li>
                        <li><a href="#">Manage</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Learn</a></li>
                        <li><a href="#">Log in</a></li>
                    </ul>
                    <button>Start free trial</button>
                </nav>
            </div>
        </header>
        <section id ="uno">
            <div class="contenedor">
                <div class="texto">
                    <h1>The platform commerce is<br>built on</h1>
                    <h4>Millions of the worlds most successful brands<br>bfhsdjfbdsbfhdjs</h4>
                    <input type="email" placeholder="Enter your email address">
                    <button>Start free trial</button>
                    <p>Try Shopify free for 14 days, no credit card required.</p>
                </div>
            </div>
        </section>
        <section id ="dos">
            <div class="contenedor">
            </div>
        </section>
        <section id ="tres">
            <div class="contenedor">
            </div>
        </section>
        <section id ="cuatro">
            <div class="contenedor">
            </div>
        </section>
        <section id ="cinco">
            <div class="contenedor">
            </div>
        </section>
        <section id ="seis">
            <div class="contenedor">
            </div>
        </section>
            <footer>
                <div class="contenedor">
                </div>
            </footer>
    </body>
</html>
