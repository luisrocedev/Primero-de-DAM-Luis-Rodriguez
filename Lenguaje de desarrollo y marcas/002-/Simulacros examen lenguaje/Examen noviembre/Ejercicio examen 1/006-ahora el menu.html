<!DOCTYPE html>
<html>
    <head>
        <style>
            /*////////////// ESTILOS GENERALES ///////////////*/
            :root{
                --primario:#336659;
            }
            body,html{
                padding: 0px;
                margin: 0px;
                font-family: sans-serif;
            }
            header,section,footer{
                width: 100%;
            }
            .contenedor{
                width: 1000px;
                margin-left: auto;
                margin-right: auto;
            }
            /*////////////// ESTILOS DE LA CABECERA ///////////////*/
            header{
                height: 100px;
                background: #faf7ee;
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: space-between;
                align-items: center;
                align-content: stretch;
            }
            header .identidad, header nav, header button{
                display: inline-block;
            }
            .identidad{
                width: 30%;
            }
            nav{
                width: 39%;
            }
            header button{
                width: 30%;
            }
            header .identidad*{
                padding: 0px;
                margin: 0px;
            }
            header nav ul{
                list-style-type: none;
                padding: 0px;
                margin: 0px;
            }
            header nav ul li{
                display:inline-block;
				font-size:13px;
				padding:5px;
				font-weight:bold;
            }
            header nav ul li a{
                color: inherit;
                text-decoration: none;
            }
            header .contenedor*{
                vertical-align: middle;
            }
            header button{
                background: var(--primario);
                border: none;
                color: #faf7ee;
                padding: 10px;
                text-transform: none;
                font-weight: bold;
                border-radius: 7px;
            }
            img{
                width: 120px;
                padding: 25px;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="contenedor">
                <div class="identidad">
                    <img src="logo.png" alt="Shopify">
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Start</a></li>
                        <li><a href="#">Sell</a></li>
                        <li><a href="#">Market</a></li>
                        <li><a href="#">Manage</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Learn</a></li>
                        <li><a href="#">Log in</a></li>
                    </ul>
                    <button>Start free trial</button>
                </nav>
            </div>
        </header>
        <section id ="uno">
            <div class="contenedor">
            </div>
        </section>
        <section id ="dos">
            <div class="contenedor">
            </div>
        </section>
        <section id ="tres">
            <div class="contenedor">
            </div>
        </section>
        <section id ="cuatro">
            <div class="contenedor">
            </div>
        </section>
        <section id ="cinco">
            <div class="contenedor">
            </div>
        </section>
        <section id ="seis">
            <div class="contenedor">
            </div>
        </section>
            <footer>
                <div class="contenedor">
                </div>
            </footer>
    </body>
</html>
