<!doctype html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <style>
        /* Estilos Generales */
        :root {
            --primario: #636363;
            --secundario: rgba(245,245,245,255);
            --texto-principal: #4c49c5;
        }

        body, html {
            padding: 0;
            margin: 0;
            font-family: "Poppins", serif;
            background: #000;
            color: white;
            overflow-x: hidden;
        }

        header, section, footer {
            width: 100%;
            font-family: "Poppins", serif;
        }

        .contenedor {
            width: 1000px;
            margin: 0 auto;
        }

        header {
            height: 100px;
            background: var(--secundario);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .identidad {
            width: 30%;
        }

        nav {
            width: 39%;
        }

        header .identidad h1 {
            font-size: 18px;
        }

        header .identidad h2 {
            font-size: 12px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            font-size: 11px;
            padding: 5px;
            font-weight: bold;
        }

        nav ul li a {
            color: inherit;
            text-decoration: none;
        }

        header button {
            background: var(--primario);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Estilos de Animación */
        @keyframes scale-up {
            to { transform: scale(1.5); }
        }

        @keyframes fade-away {
            to { opacity: 0; }
        }

        section {
            view-timeline: --scroll;
            position: relative;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        h1 span:first-child {
            animation: fade-away both linear;
            animation-timeline: --scroll;
            animation-range: exit 20% exit 90%;
        }

        h1 span:last-child {
            animation: scale-up both ease-in-out, fade-away both linear;
            animation-timeline: --scroll;
            animation-range: exit 0% exit 100%, exit 50% exit 90%;
        }

        h1, h2 {
            font-size: clamp(2.5rem, 7vw + 1rem, 10rem);
            text-align: center;
            line-height: 1;
            position: fixed;
            top: 50%;
            left: 50%;
            margin: 0;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        /* Sección 1 y Sección 2 */
        #uno {
            background: var(--secundario) url(banner.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: 500px;
            height: 590px;
        }

        #dos {
            background-color: var(--secundario);
            height: 545px;
            padding-top: 20px;
        }

        #uno .texto, #dos .texto {
            width: 50%;
            color: var(--texto-principal);
            text-align: justify;
        }

        #uno .texto h3, #dos .texto h3 {
            font-size: 90px;
        }

        #uno .texto button, #dos button {
            background: var(--primario);
            color: var(--secundario);
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-family: "Poppins", serif;
        }

        #Serena-AI {
            position: fixed;
            right: 50px;
            bottom: 10px;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="identidad">
                <h1>Luis Rodriguez</h1>
                <h2>Programador e ilustrador</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Accelerator</a></li>
                    <li><a href="#">Intensive</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Speaking</a></li>
                </ul>
            </nav>
            <button>Hire Me</button>
        </div>
    </header>
    <section id="uno">
        <div class="contenedor">
            <div class="texto">
                <h4>Hello World! I am</h4>
                <h3>Serenai</h3>
                <p class="negrita">the easiest way.</p>
                <button>Download resume</button>
                <button>Contact Me</button>
            </div>
        </div>
    </section>
    <section id="dos">
        <div class="contenedor">
            <div>
                <h4>About...</h4>
                <h3>SerenaAI</h3>
                <p>SerenaAi is an artificial intelligence application designed to optimize small business management...</p>
                <button>Know More</button>
            </div>
            <img src="serena.png" alt="SerenaAI Logo">
        </div>
    </section>
    <footer>
        <div class="contenedor">
            <!-- Contenido del footer -->
        </div>
    </footer>
    <img src="serenaai.png" id="Serena-AI">
</body>
</html>
