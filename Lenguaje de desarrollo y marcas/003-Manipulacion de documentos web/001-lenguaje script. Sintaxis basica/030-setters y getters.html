<!doctype html>
<html lang="es">
  <head>
    <title>Aprendiendo Javascript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      class Gato{
        constructor(nueva_edad,nueva_altura,nuevo_peso){
          this.edad = nueva_edad;
          this.altura = nueva_altura;
          this.peso = nuevo_peso;
        }
        maulla(){
          return "El gato esta maullando"
        }
        getEdad(){
          return this.edad
        }
        setEdad(nueva_edad){
          this.edad = nueva_edad
        }
      }
      
      var micifu = new Gato(1,2,3);
      console.log(micifu.maulla())
      micifu.setEdad(2)
      console.log(micifu.getEdad())
      
</script>
  </body>
</html>
