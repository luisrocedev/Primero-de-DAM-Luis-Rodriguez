<!doctype html>
<html lang="es">
  <head>
    <title>Aprendiendo Javascript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var dia = "sabado"
      switch(dia){
        case "lunes":
          document.write("Hoy es el peor día de la semana");
          break;
        case "martes":
          document.write("Hoy es el segundo peor día de la semana");
          break;
        case "miercoles":
          document.write("Ya estamos a mitad de semana");
          break;
        case "jueves":
          document.write("Ya casi es viernes");
          break;
        case "viernes":
          document.write("Por fin es viernes");
          break;
        case "sabado":
          document.write("Hoy es el mejor día de la semana");
          break;
        case "domingo":
          document.write("Parece mentira que mañana ya sea lunes");
          break;
      }
    </script>
  </body>
</html>
