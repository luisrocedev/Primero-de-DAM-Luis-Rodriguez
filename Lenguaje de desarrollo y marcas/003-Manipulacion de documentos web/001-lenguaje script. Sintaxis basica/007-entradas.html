<!doctype html>
<html lang="es">
  <head>
    <title>Aprendiendo Javascript</title>
  </head>
  <body>
    <input type="text" id="micampo">
    <script>
      // document = en el documento
      // getElementById("micampo") = voy a coger el elemento que tiene el id micampo

        console.log(this.value)
      }
    </script>
  </body>
</html>
