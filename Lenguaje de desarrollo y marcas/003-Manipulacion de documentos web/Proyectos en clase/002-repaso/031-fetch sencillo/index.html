<!doctype html>
<html>
	<head>
	</head>
	<body>
		<script>
			fetch("http://127.0.0.1:5000")			// Me conecto al servidor y espero su respuesta
			.then(function(response){					// Cuando el servidor responda
				return response.text()					// Proceso su respuesta como texto plano
			})
			.then(function(datos){						// Cuando reciba datos
				console.log(datos)						// Los pinto en la consola
			})
		</script>
	</body>
</html>
