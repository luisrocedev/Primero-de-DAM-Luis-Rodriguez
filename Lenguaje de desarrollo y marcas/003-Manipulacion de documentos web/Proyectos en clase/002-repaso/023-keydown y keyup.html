<!doctype html>
<html>
	<head>
	</head>
	<body>
		<input>
		<script>
			function foco(){
				console.log("Has entrado en el campo")
			}
			function desenfoco(){
				console.log("Has salido del campo")
			}
			function cambio(){
				console.log("Ha habido algun cambio en el campo")
			}
			function tecla(e){
				console.log("Has pulsado una tecla")
				console.log("La tecla que has pulsado es:",e.key)
			}
			function teclaabajo(e){
				console.log("Has pulsado una tecla")
				console.log("La tecla que has pulsado es:",e.key)
			}
			function teclaarriba(e){
				console.log("Has pulsado una tecla")
				console.log("La tecla que has pulsado es:",e.key)
			}
			
			var entrada;															// Creo una variable vac√≠a
			entrada = document.querySelector("input")					// Selecciono el boton de HTML
			entrada.onfocus = function(){foco();}						// Cuando pulso el boton llamo a la funcion click
			entrada.onblur = function(){desenfoco();}
			entrada.onchange = function(){cambio();}
			entrada.onkeypress = function(e){tecla(e);}
			entrada.onkeydown = function(e){teclaabajo(e);}
			entrada.onkeyup = function(e){teclaarriba(e);}
		</script>
		
	</body>
</html>
