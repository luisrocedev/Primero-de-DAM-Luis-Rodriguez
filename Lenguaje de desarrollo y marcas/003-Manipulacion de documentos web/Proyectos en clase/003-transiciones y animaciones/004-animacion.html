<!docytpe html>
<html>
	<head>
		<style>
			div{
				width:200px;
				height:200px;
				background:red;
				animation:muevemueve 10s;
			}
			@keyframes muevemueve{
				0%{background:red;}
				25%{background:blue;}
				50%{background:green;}
				75%{background:orange;}
				100%{background:red;}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
