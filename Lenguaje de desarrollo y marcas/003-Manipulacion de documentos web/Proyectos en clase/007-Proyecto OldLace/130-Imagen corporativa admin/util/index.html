<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analíticas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: bold;
            color: PaleVioletRed;
            margin-bottom: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .panel {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid PaleVioletRed;
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: PaleVioletRed;
        }

        .image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <h1 class="dashboard-title">Analítica web</h1>
    <div class="dashboard">
        <div class="panel">
            <h1 class="title">Bots</h1>
            <img src="imagenes/bots.jpg" alt="Gráfica de Bots" class="image">
        </div>
        <div class="panel">
            <h1 class="title">Idiomas</h1>
            <img src="imagenes/idiomas.jpg" alt="Gráfica de Idiomas" class="image">
        </div>
        <div class="panel">
            <h1 class="title">Navegadores</h1>
            <img src="imagenes/navegadores.jpg" alt="Gráfica de Navegadores" class="image">
        </div>
        <div class="panel">
            <h1 class="title">Paises</h1>
            <img src="imagenes/paises.jpg" alt="Gráfica de Países" class="image">
        </div>
        <div class="panel">
            <h1 class="title">Pantallas</h1>
            <img src="imagenes/pantallas.jpg" alt="Gráfica de Pantallas" class="image">
        </div>
        <div class="panel">
            <h1 class="title">Sistemas Operativos</h1>
            <img src="imagenes/sistemasoperativos.jpg" alt="Gráfica de Sistemas Operativos" class="image">
        </div>
        <div class="panel">
            <h1 class="title">Visitas por año</h1>
            <img src="imagenes/visitasporaño.jpg" alt="Gráfica de Visitas por Año" class="image">
        </div>
        <div class="panel">
            <h1 class="title">Visitas por dia</h1>
            <img src="imagenes/visitaspordia.jpg" alt="Gráfica de Visitas por Día" class="image">
        </div>
        <div class="panel">
            <h1 class="title">Visitas por hora</h1>
            <img src="imagenes/visitasporhora.jpg" alt="Gráfica de Visitas por Hora" class="image">
        </div>
        <div class="panel">
            <h1 class="title">Visitas por mes</h1>
            <img src="imagenes/visitaspormes.jpg" alt="Gráfica de Visitas por Mes" class="image">
        </div>
        <div class="panel">
            <h1 class="title">Páginas más vistas</h1>
            <img src="imagenes/paginasvisitadas.jpg" alt="Gráfica de Visitas por Mes" class="image">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="imageModal">
        <button class="close" id="closeModal">&times;</button>
        <img src="" alt="Imagen ampliada" id="modalImage">
    </div>

    <script>
        const images = document.querySelectorAll('.image');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        images.forEach(image => {
            image.addEventListener('click', () => {
                modalImage.src = image.src;
                modal.style.display = 'flex';
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
